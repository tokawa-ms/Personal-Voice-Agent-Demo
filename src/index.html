<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Voice Agent Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Configuration Panel (Top) -->
    <div id="configPanel" class="bg-white shadow-lg p-6 mb-4">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Azure Services Configuration</h2>
            
            <div class="space-y-6">
                <!-- Speech Service Section -->
                <div class="border-2 border-blue-200 rounded-lg p-5 bg-blue-50">
                    <h3 class="text-lg font-semibold mb-4 text-blue-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                        </svg>
                        Speech Service
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Speech Service Region</label>
                            <input type="text" id="speechRegion" placeholder="e.g., eastus" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Speech Service Key</label>
                            <input type="password" id="speechKey" placeholder="Your Speech Service API Key" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Personal Voice Speaker Profile ID</label>
                            <input type="text" id="speakerProfileId" placeholder="Speaker Profile ID" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Language (e.g., en-US, ja-JP)</label>
                            <input type="text" id="language" placeholder="e.g., en-US" value="en-US"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Personal Voice Model</label>
                            <select id="voiceName" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="DragonLatestNeural" selected>DragonLatestNeural</option>
                                <option value="PhoenixLatestNeural">PhoenixLatestNeural</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- AI Foundry Section -->
                <div class="border-2 border-green-200 rounded-lg p-5 bg-green-50">
                    <h3 class="text-lg font-semibold mb-4 text-green-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                        AI Foundry
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">AI Foundry Project Endpoint</label>
                            <input type="text" id="agentEndpoint" placeholder="https://your-project.openai.azure.com" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Agent ID</label>
                            <input type="text" id="agentId" placeholder="Your Agent ID" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>
                </div>

                <!-- Entra ID Section -->
                <div class="border-2 border-purple-200 rounded-lg p-5 bg-purple-50">
                    <h3 class="text-lg font-semibold mb-4 text-purple-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        Entra ID
                    </h3>
                    <div class="grid grid-cols-1 gap-4">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Entra ID Token</label>
                            <input type="password" id="entraToken" placeholder="Bearer Token" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-3">
                <button id="testConnectionBtn" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Test Connection
                </button>
                <button id="saveConfigBtn" 
                        class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Save & Close
                </button>
            </div>
            <div id="configStatus" class="mt-4 text-sm"></div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex flex-col lg:flex-row gap-4">
            <!-- Left Side: Avatar Display -->
            <div class="lg:w-1/3">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Agent Avatar</h3>
                    
                    <!-- Avatar Display Area -->
                    <div id="avatarDisplay" class="relative w-full aspect-square mb-4 bg-gray-200 rounded-lg overflow-hidden flex items-center justify-center">
                        <!-- Default Icon (shown when no images uploaded) -->
                        <div id="defaultAvatar" class="text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-32 w-32" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <!-- Background Image -->
                        <img id="backgroundImage" class="absolute inset-0 w-full h-full object-cover hidden" alt="Background">
                        <!-- Avatar Image -->
                        <img id="avatarImage" class="absolute inset-0 w-full h-full object-contain hidden" alt="Avatar">
                    </div>

                    <!-- Image Upload Controls -->
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Upload Background Image</label>
                            <input type="file" id="backgroundUpload" accept="image/*" 
                                   class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Upload Avatar Image</label>
                            <input type="file" id="avatarUpload" accept="image/*" 
                                   class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                        </div>
                        <button id="clearImagesBtn" 
                                class="w-full px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">
                            Clear Images
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Side: Chat Interface -->
            <div class="lg:w-2/3">
                <div class="bg-white rounded-lg shadow-lg p-6 h-full flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold text-gray-800">Conversation</h3>
                        <div class="flex gap-2">
                            <button id="openConfigBtn" 
                                    class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                                Settings
                            </button>
                            <button id="clearSessionBtn" 
                                    class="px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                                Clear Session
                            </button>
                        </div>
                    </div>

                    <!-- Chat Messages Area -->
                    <div id="chatMessages" class="flex-1 overflow-y-auto mb-4 p-4 bg-gray-50 rounded-lg min-h-[400px] max-h-[600px]">
                        <div class="text-gray-400 text-center py-8">Start a conversation with your agent...</div>
                    </div>

                    <!-- Input Area -->
                    <div class="flex gap-2">
                        <input type="text" id="messageInput" placeholder="Type your message here..." 
                               class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               onkeypress="if(event.key === 'Enter') document.getElementById('sendBtn').click()">
                        <button id="micBtn" 
                                class="px-4 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500"
                                title="Toggle Voice Input">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                            </svg>
                        </button>
                        <button id="sendBtn" 
                                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Send
                        </button>
                    </div>
                    
                    <!-- Status Indicator -->
                    <div id="statusIndicator" class="mt-2 text-sm text-gray-500"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
